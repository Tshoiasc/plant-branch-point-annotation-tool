<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复验证 - 预览图和布局</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .test-image { max-width: 200px; max-height: 200px; border: 2px solid #ccc; margin: 10px; }
        .test-results { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>修复验证测试</h1>
    
    <div class="test-section">
        <h2>1. 预览图URL生成测试</h2>
        <button onclick="testPreviewImageURL()">测试预览图URL生成</button>
        <div id="preview-results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 图像加载测试</h2>
        <button onclick="testImageLoading()">测试图像加载</button>
        <div id="image-results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 后端连接状态</h2>
        <button onclick="testBackendStatus()">检查后端状态</button>
        <div id="backend-results"></div>
    </div>

    <script type="module">
        import { HttpFileSystemManager } from './src/core/HttpFileSystemManager.js';
        import { PlantDataManager } from './src/core/PlantDataManager.js';
        import { BranchPointPreviewManager } from './src/core/BranchPointPreviewManager.js';
        
        window.fileSystemManager = new HttpFileSystemManager();
        window.plantDataManager = new PlantDataManager();
        
        window.testPreviewImageURL = async function() {
            const resultsDiv = document.getElementById('preview-results');
            resultsDiv.innerHTML = '<div class="status info">测试预览图URL生成...</div>';
            
            try {
                await window.plantDataManager.initialize();
                
                // 获取一个植物的图像数据
                const plants = await window.plantDataManager.fileSystemManager.traversePlantDirectories();
                if (plants.length === 0) {
                    throw new Error('未找到植物数据');
                }
                
                const firstPlant = plants[0];
                const imagesByView = await window.plantDataManager.fileSystemManager.readPlantImages(firstPlant.id);
                
                let testResults = `<div class="status success">✅ 找到植物: ${firstPlant.id}</div>`;
                
                for (const [viewAngle, images] of Object.entries(imagesByView)) {
                    if (images.length > 0) {
                        const testImage = images[0];
                        
                        // 测试URL生成
                        try {
                            const imageURL = await window.fileSystemManager.createImageURL(testImage);
                            testResults += `<div class="status success">✅ ${viewAngle} URL生成成功: ${imageURL}</div>`;
                            
                            // 测试图像是否可访问
                            const response = await fetch(imageURL, { method: 'HEAD' });
                            if (response.ok) {
                                testResults += `<div class="status success">✅ 图像可访问 (${response.status})</div>`;
                            } else {
                                testResults += `<div class="status error">❌ 图像不可访问 (${response.status})</div>`;
                            }
                        } catch (error) {
                            testResults += `<div class="status error">❌ ${viewAngle} URL生成失败: ${error.message}</div>`;
                        }
                        break; // 只测试第一个视角
                    }
                }
                
                resultsDiv.innerHTML = testResults;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ 测试失败: ${error.message}</div>`;
            }
        };
        
        window.testImageLoading = async function() {
            const resultsDiv = document.getElementById('image-results');
            resultsDiv.innerHTML = '<div class="status info">测试图像加载...</div>';
            
            try {
                await window.plantDataManager.initialize();
                
                const plants = await window.plantDataManager.fileSystemManager.traversePlantDirectories();
                const firstPlant = plants[0];
                const imagesByView = await window.plantDataManager.fileSystemManager.readPlantImages(firstPlant.id);
                
                let html = '';
                let testCount = 0;
                
                for (const [viewAngle, images] of Object.entries(imagesByView)) {
                    if (images.length > 0 && testCount < 3) {
                        const testImage = images[0];
                        
                        try {
                            const imageURL = await window.fileSystemManager.createImageURL(testImage);
                            
                            html += `<div style="margin: 10px 0;">`;
                            html += `<p><strong>${viewAngle}</strong>: ${testImage.name}</p>`;
                            html += `<img src="${imageURL}" class="test-image" 
                                         onload="this.style.borderColor='green'; this.nextSibling.textContent='✅ 加载成功'" 
                                         onerror="this.style.borderColor='red'; this.nextSibling.textContent='❌ 加载失败'">`;
                            html += `<div>加载中...</div>`;
                            html += `</div>`;
                            
                            testCount++;
                        } catch (error) {
                            html += `<div class="status error">❌ 图像URL生成失败: ${error.message}</div>`;
                        }
                    }
                }
                
                resultsDiv.innerHTML = `
                    <div class="status info">测试 ${testCount} 张图像加载:</div>
                    ${html}
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ 图像加载测试失败: ${error.message}</div>`;
            }
        };
        
        window.testBackendStatus = async function() {
            const resultsDiv = document.getElementById('backend-results');
            resultsDiv.innerHTML = '<div class="status info">检查后端状态...</div>';
            
            try {
                const healthResponse = await fetch('http://localhost:3003/api/health');
                const healthData = await healthResponse.json();
                
                const plantsResponse = await fetch('http://localhost:3003/api/plant-directories');
                const plantsData = await plantsResponse.json();
                
                const skipResponse = await fetch('http://localhost:3003/api/skip-info');
                const skipData = await skipResponse.json();
                
                resultsDiv.innerHTML = `
                    <div class="status success">✅ 后端服务正常</div>
                    <div class="status info">植物数量: ${plantsData.data?.length || 0}</div>
                    <div class="status info">跳过信息: ${Object.keys(skipData.data || {}).length} 个植物</div>
                    <div class="status info">服务器时间: ${healthData.timestamp}</div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ 后端连接失败: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
