<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Plant Annotation System - Backend Connection Test</h1>
    
    <button onclick="testBackendConnection()">Test Backend Connection</button>
    <button onclick="testDatasetInfo()">Test Dataset Info</button>
    <button onclick="testPlantDirectories()">Test Plant Directories</button>
    
    <div id="results"></div>

    <script type="module">
        import { HttpFileSystemManager } from './src/core/HttpFileSystemManager.js';
        
        window.fileSystemManager = new HttpFileSystemManager();
        
        window.testBackendConnection = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">Testing backend connection...</div>';
            
            try {
                await window.fileSystemManager.initialize();
                resultsDiv.innerHTML = '<div class="status success">✅ Backend connection successful!</div>';
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ Backend connection failed: ${error.message}</div>`;
            }
        };
        
        window.testDatasetInfo = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">Getting dataset info...</div>';
            
            try {
                const info = await window.fileSystemManager.getDatasetInfo();
                resultsDiv.innerHTML = `
                    <div class="status success">✅ Dataset info retrieved:</div>
                    <pre>${JSON.stringify(info, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ Failed to get dataset info: ${error.message}</div>`;
            }
        };
        
        window.testPlantDirectories = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">Getting plant directories...</div>';
            
            try {
                const plants = await window.fileSystemManager.traversePlantDirectories();
                resultsDiv.innerHTML = `
                    <div class="status success">✅ Found ${plants.length} plant directories</div>
                    <div class="status info">First 5 plants:</div>
                    <pre>${JSON.stringify(plants.slice(0, 5), null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ Failed to get plant directories: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
